spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb

# JPA config
spring.jpa.properties.hibernate.default_schema=ubot
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.show-sql=true

# Datasource config
spring.datasource.hikari.miximumPoolSize=8
spring.datasource.url=jdbc:mysql://localhost:3306/ubot?
spring.datasource.username=ubot_user
spring.datasource.password=ubot_password
